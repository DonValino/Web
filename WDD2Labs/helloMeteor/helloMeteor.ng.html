<head>
  <title>helloMeteor</title>
</head>

<body>
  <div ng-controller="hmCtrl">    <h1>Welcome to Meteor!</h1>    <button ng-click="incCounter()">Click Me</button>    <p>You've pressed the button {{counter[0].value}} times.</p></div>
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
