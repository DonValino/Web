<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).click(function(){
	 $("p").text("I was clicked");
});

$(document).dblclick(function(){
	 $("p").text("I was double clicked");
});
</script>
</head>
<body>

<p>Click me!</p>

</body>
</html>
