<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register User Account</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Load Twitter Bootstrap -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  
  <style>
    label.error{
      color: red;
      font-size: 0.8em;
      font-weight: bold;
    }  
  </style>
  
</head>
<body>

<div class="container">
  <h2>Register User Account</h2>
  <form id="register" class="form-horizontal" role="form" action="" method="post">
    <div class="form-group">
      <label class="control-label col-sm-2" for="fName">First Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="fName" placeholder="Enter First Name">
      </div>
    </div>
  <div class="form-group">
      <label class="control-label col-sm-2" for="lName">First Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="lName" placeholder="Enter Last Name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" name="email" placeholder="Enter email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" name="pwd" placeholder="Enter password, min length 7 chars">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwdConfirm">Confirm Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" name="pwdConfirm" placeholder="Confirm password">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
  <!-- Load JavScript Dependencies -->
  
  <!-- jQuery Core -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> 

  
  <!-- jQuery Validation Plugin - http://http://jqueryvalidation.org/ -->
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>
  
  <!-- Twitter Bootstrap scripts -->  
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- Form validation JS -->
  <script src="./assets/js/form.js"></script>
  
</body>
</html>
